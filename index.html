<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>維修管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-btn.active {
            border-bottom: 2px solid theme('colors.blue.500');
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 p-6">

    <div id="auth-container" class="flex justify-end mb-4">
        <div id="login-form" class="space-x-2">
            <input type="email" id="email" placeholder="電子郵件" class="border rounded px-2 py-1">
            <input type="password" id="password" placeholder="密碼" class="border rounded px-2 py-1">
            <button id="login-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">登入</button>
        </div>
        <div id="user-info" class="hidden space-x-2">
            <span id="user-email" class="font-semibold"></span>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">登出</button>
        </div>
    </div>

    <hr class="mb-6 border-gray-300">

    <h2 class="text-xl font-bold mb-2">新增維修項目</h2>
    <form id="issueForm" class="mb-6 space-y-2">
        <input type="text" id="issueName" name="issueName" required class="border rounded px-3 py-2 w-full text-black" placeholder="輸入損壞項目">
        <select id="vendorSelect" name="vendor" class="border rounded px-3 py-2 w-full text-black">
            <option value="">請選擇負責公司</option>
            <option value="廷澧室內裝修工程有限公司">廷澧室內裝修工程有限公司</option>
            <option value="動能機電工程股份有限公司">動能機電工程股份有限公司</option>
            <option value="尚順能源科技有限公司">尚順能源科技有限公司</option>
            <option value="安庭工程有限公司">安庭工程有限公司</option>
        </select>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">新增項目</button>
    </form>

    <hr class="mb-6 border-gray-300">

    <h2 class="text-xl font-bold mb-2">各廠商未完成工單</h2>
    <div id="vendorSummary" class="bg-white shadow rounded p-4 mb-6 text-black"></div>

    <hr class="mb-6 border-gray-300">

    <h2 class="text-xl font-bold mb-2">廠商維修狀況</h2>
    <div class="flex flex-col sm:flex-row gap-2 mb-4">
        <button id="generateReportBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">產生詳細報表</button>
        <button id="copyReportBtn" class="bg-teal-500 hover:bg-teal-600 text-white px-4 py-2 rounded">複製報表內容</button>
    </div>
    <div id="vendorReport" class="bg-white shadow rounded p-4 mb-6 hidden text-black"></div>

    <hr class="mb-6 border-gray-300">

    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 gap-2">
        <div id="statusTabs" class="flex space-x-2 overflow-x-auto">
            <button class="tab-btn bg-white border px-4 py-2 rounded-t-md active text-black" data-status="all">所有項目</button>
            <button class="tab-btn bg-white border px-4 py-2 rounded-t-md text-black" data-status="未處理">未處理</button>
            <button class="tab-btn bg-white border px-4 py-2 rounded-t-md text-black" data-status="維修中">維修中</button>
            <button class="tab-btn bg-white border px-4 py-2 rounded-t-md text-black" data-status="待料中">待料中</button>
            <button class="tab-btn bg-white border px-4 py-2 rounded-t-md text-black" data-status="已完成">已完成</button>
        </div>
        <div class="flex flex-col sm:flex-row gap-2">
            <select id="sortSelect" class="border px-2 py-1 rounded text-black">
                <option value="desc">依登載日期：新到舊</option>
                <option value="asc">依登載日期：舊到新</option>
            </select>
            <select id="vendorFilterSelect" class="border px-2 py-1 rounded text-black">
                <option value="all">所有公司</option>
                <option value="廷澧室內裝修工程有限公司">廷澧室內裝修工程有限公司</option>
                <option value="動能機電工程股份有限公司">動能機電工程股份有限公司</option>
                <option value="尚順能源科技有限公司">尚順能源科技有限公司</option>
                <option value="安庭工程有限公司">安庭工程有限公司</option>
            </select>
        </div>
    </div>

    <div class="mb-4">
        <input type="text" id="searchInput" placeholder="搜尋項目名稱或廠商回覆..." class="border rounded w-full px-3 py-2 text-black">
    </div>

    <div id="issueList" class="space-y-4"></div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 flex items-center justify-center hidden modal z-50">
        <div class="bg-white p-6 rounded shadow-lg text-black w-11/12 md:w-1/2 lg:w-1/3">
            <h3 class="text-xl font-bold mb-4">編輯維修工單</h3>
            <div id="modal-content"></div>
            <div class="flex justify-end gap-2 mt-4">
                <button id="modal-update-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">更新</button>
                <button id="modal-close-btn" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">取消</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAJmR6Cj7RXO7fjzwvRUAto_ThEdbDJoXE",
            authDomain: "ab-project-1e438.firebaseapp.com",
            projectId: "ab-project-1e438",
            storageBucket: "ab-project-1e438.firebasestorage.app",
            messagingSenderId: "76552910163",
            appId: "1:76552910163:web:7d0a40e84c52a7bccb9da6",
            measurementId: "G-PBJR6HGK4N"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const userInfo = document.getElementById('user-info');
        const userEmailSpan = document.getElementById('user-email');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const issueForm = document.getElementById('issueForm');
        const issueList = document.getElementById('issueList');
        const searchInput = document.getElementById('searchInput');
        const statusTabs = document.getElementById('statusTabs');
        const sortSelect = document.getElementById('sortSelect');
        const vendorFilterSelect = document.getElementById('vendorFilterSelect');
        const generateReportBtn = document.getElementById('generateReportBtn');
        const copyReportBtn = document.getElementById('copyReportBtn');
        const vendorReportDiv = document.getElementById('vendorReport');
        const vendorSummaryDiv = document.getElementById('vendorSummary');
        const editModal = document.getElementById('editModal');
        const modalContent = document.getElementById('modal-content');
        const modalUpdateBtn = document.getElementById('modal-update-btn');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        const statusBadge = {
            "未處理": "bg-red-500 text-white px-2 py-1 rounded text-sm",
            "維修中": "bg-yellow-500 text-white px-2 py-1 rounded text-sm",
            "待料中": "bg-purple-600 text-white px-2 py-1 rounded text-sm",
            "已完成": "bg-green-600 text-white px-2 py-1 rounded text-sm"
        };
        const vendorColors = {
            "廷澧室內裝修工程有限公司": "text-blue-600",
            "動能機電工程股份有限公司": "text-purple-600",
            "尚順能源科技有限公司": "text-teal-600",
            "安庭工程有限公司": "text-orange-600"
        };

        const vendorCompanies = [
            "廷澧室內裝修工程有限公司",
            "動能機電工程股份有限公司",
            "尚順能源科技有限公司",
            "安庭工程有限公司"
        ];

        let allIssuesData = [];
        let unsubscribe = null;
        let currentSort = "desc";
        let activeTab = "all";
        let currentVendorFilter = "all";
        let currentUser = null;
        let latestReportText = '';
        let currentEditingIssueId = null;

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                loginForm.classList.add("hidden");
                userInfo.classList.remove("hidden");
                userEmailSpan.textContent = user.email || user.uid;
            } else {
                loginForm.classList.remove("hidden");
                userInfo.classList.add("hidden");
                userEmailSpan.textContent = "";
            }
            if (unsubscribe) unsubscribe();
            startRealtimeListenAllIssues();
        });

        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                 showMessageBox('請輸入 email 與密碼');
                return;
            }
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessageBox('登入成功！');
            } catch (err) {
                console.error(err);
                showMessageBox(`登入失敗：${err.message}`);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessageBox('已登出');
            } catch (err) {
                console.error(err);
            }
        });

        issueForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const issueName = document.getElementById('issueName').value.trim();
            const vendorCompany = document.getElementById('vendorSelect').value;
            if (!issueName) {
                showMessageBox('請輸入損壞項目');
                return;
            }
            if (!currentUser) {
                showMessageBox('請先登入！');
                return;
            }
            try {
                const newIssueData = {
                    issueName,
                    status: "未處理",
                    datePosted: serverTimestamp(),
                    vendorReply: "",
                    estRepairTime: "",
                    vendorCompany,
                    createdBy: currentUser.email || currentUser.uid
                };

                await addDoc(collection(db, "issues"), newIssueData);
                issueForm.reset();
                showMessageBox('維修項目新增成功！');
            } catch (err) {
                console.error(err);
                showMessageBox(`新增失敗：${err.message}`);
            }
        });

        // 顯示自訂訊息框
        function showMessageBox(message) {
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50';
            messageBox.innerHTML = `
                <div class="bg-white p-6 rounded shadow-lg text-center text-black">
                    <p>${message}</p>
                    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded" onclick="this.parentElement.parentElement.remove()">確定</button>
                </div>
            `;
            document.body.appendChild(messageBox);
        }

        function getTimestampMs(ts) {
            if (!ts) return 0;
            try { if (typeof ts.toDate === 'function') return ts.toDate().getTime(); if (ts.seconds) return ts.seconds * 1000; } catch (e) {}
            return 0;
        }

        function calcDaysFromTimestamp(ts) {
            const ms = getTimestampMs(ts);
            if (!ms) return 0;
            const now = Date.now();
            return Math.ceil((now - ms) / (1000 * 60 * 60 * 24));
        }

        function escapeHtml(s) { return String(s || '').replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replaceAll('"', '&quot;').replaceAll("'", '&#39;'); }

        // 獨立的函數來產生工單的 HTML 內容
        function createIssueCardHtml(data, id, isDeletable = false) {
            const waitingDays = data.datePosted && data.status !== '已完成' ? `<p class="text-sm text-gray-500">等待天數：${calcDaysFromTimestamp(data.datePosted)} 天</p>` : '';
            const badge = statusBadge[data.status] || 'bg-gray-500 text-white px-2 py-1 rounded text-sm';

            return `
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold text-lg">${escapeHtml(data.issueName)}</h3>
                    <span class="${badge}">${escapeHtml(data.status)}</span>
                </div>
                <p class="text-sm text-gray-500">登載日期：${data.datePosted?.toDate ? data.datePosted.toDate().toLocaleString('zh-TW') : '無日期'}</p>
                ${waitingDays}
                <label class="block mt-2"><strong>廠商回覆：</strong></label>
                <textarea data-id="${id}" class="border rounded px-3 py-2 w-full text-black" placeholder="廠商回覆..." rows="3">${escapeHtml(data.vendorReply)}</textarea>
                <label class="block mt-2"><strong>預計維修時間：</strong></label>
                <input type="date" data-id="${id}" value="${escapeHtml(data.estRepairTime)}" class="border rounded px-2 py-1 w-full text-black">
                <label class="block mt-2"><strong>承辦公司：</strong></label>
                <select class="vendor-company-select border rounded px-2 py-1 w-full text-black" data-id="${id}">
                    <option value="">請選擇公司</option>
                    ${vendorCompanies.map(c => `<option value="${escapeHtml(c)}" ${data.vendorCompany === c ? 'selected' : ''}>${escapeHtml(c)}</option>`).join('')}
                </select>
                <label class="block mt-2"><strong>目前狀態：</strong></label>
                <select class="status-select border rounded px-2 py-1 w-full text-black" data-id="${id}">
                    <option value="未處理" ${data.status === '未處理' ? 'selected' : ''}>未處理</option>
                    <option value="維修中" ${data.status === '維修中' ? 'selected' : ''}>維修中</option>
                    <option value="待料中" ${data.status === '待料中' ? 'selected' : ''}>待料中</option>
                    <option value="已完成" ${data.status === '已完成' ? 'selected' : ''}>已完成</option>
                </select>
                <div class="flex gap-2 mt-3">
                    <button class="update-btn bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded" data-id="${id}">更新</button>
                    ${isDeletable ? `<button class="delete-btn bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded" data-id="${id}">刪除</button>` : ''}
                </div>
            `;
        }

        // 主列表渲染
        function renderIssues() {
            issueList.innerHTML = '';
            let items = allIssuesData.map(d => ({ id: d.id, data: d.data() }));

            if (activeTab !== 'all') {
                items = items.filter(i => i.data.status === activeTab);
            }
            if (currentVendorFilter !== 'all') {
                items = items.filter(i => i.data.vendorCompany === currentVendorFilter);
            }

            const search = searchInput.value.toLowerCase().trim();
            if (search !== '') {
                items = items.filter(i =>
                    (i.data.issueName || '').toLowerCase().includes(search) ||
                    (i.data.vendorReply || '').toLowerCase().includes(search)
                );
            }

            items.sort((a, b) => {
                const ta = getTimestampMs(a.data.datePosted);
                const tb = getTimestampMs(b.data.datePosted);
                return currentSort === 'asc' ? ta - tb : tb - ta;
            });

            if (items.length === 0) {
                issueList.innerHTML = '<p class="text-gray-500">目前沒有符合條件的資料</p>';
                return;
            }

            items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = "bg-white shadow rounded p-4 text-gray-900";
                itemEl.innerHTML = createIssueCardHtml(item.data, item.id, !!currentUser);
                issueList.appendChild(itemEl);
            });
        }

        function generateVendorSummary() {
            const summary = {};
            vendorCompanies.forEach(company => { summary[company] = 0; });
            allIssuesData.forEach(doc => {
                const data = doc.data();
                if (data.vendorCompany && data.status !== '已完成') {
                    summary[data.vendorCompany]++;
                }
            });

            let summaryHtml = '<p class="text-sm text-gray-500 mb-2">統計所有未完成項目</p>';
            let hasOpenIssues = false;
            for (const company in summary) {
                if (summary[company] > 0) {
                    hasOpenIssues = true;
                    summaryHtml += `<div class="flex justify-between items-center py-2 px-3 border-b border-gray-200 last:border-b-0">
                        <span class="font-semibold text-gray-900">${escapeHtml(company)}</span>
                        <span class="text-lg font-bold text-red-600">${summary[company]}</span>
                    </div>`;
                }
            }
            if (!hasOpenIssues) {
                summaryHtml = '<p class="text-gray-500">目前沒有任何未完成的工單。</p>';
            }
            vendorSummaryDiv.innerHTML = summaryHtml;
        }

        function generateDetailedReport() {
            const reportData = {};
            vendorCompanies.forEach(company => {
                reportData[company] = [];
            });

            allIssuesData.forEach(doc => {
                const data = doc.data();
                if (data.vendorCompany && data.status !== '已完成') {
                    reportData[data.vendorCompany].push({
                        id: doc.id,
                        issueName: data.issueName,
                        status: data.status,
                        datePosted: data.datePosted
                    });
                }
            });

            let reportHtml = '<h3 class="font-bold text-lg mb-4">廠商維修狀況詳細列表</h3>';
            let reportText = '廠商維修狀況詳細列表\n\n';
            
            let hasOpenIssues = false;
            for (const company in reportData) {
                if (reportData[company].length > 0) {
                    hasOpenIssues = true;
                    const vendorColorClass = vendorColors[company] || 'text-gray-800';
                    reportHtml += `<div class="mb-6"><h4 class="font-bold text-md border-b-2 border-gray-500 pb-1 mb-2 ${vendorColorClass}">${escapeHtml(company)}</h4>`;
                    reportText += `【${company}】\n`;
                    
                    reportData[company].forEach(issue => {
                        const waitingDays = calcDaysFromTimestamp(issue.datePosted);
                        const statusColor = statusBadge[issue.status] || 'bg-gray-500 text-white';
                        // Make issue name clickable and add a data-id attribute
                        reportHtml += `
                            <div class="flex justify-between items-center bg-white p-3 my-2 rounded">
                                <span class="text-sm md:text-base font-semibold text-blue-600 cursor-pointer hover:underline report-issue-title" data-id="${issue.id}">${escapeHtml(issue.issueName)}</span>
                                <div class="flex items-center space-x-2">
                                    <span class="text-xs ${statusColor}">${escapeHtml(issue.status)}</span>
                                    <span class="text-xs text-gray-600">等待天數: ${waitingDays} 天</span>
                                </div>
                            </div>
                        `;
                        reportText += `項目: ${issue.issueName}\n狀態: ${issue.status}\n等待天數: ${waitingDays} 天\n---\n`;
                    });
                    reportHtml += `</div>`;
                    reportText += '\n';
                }
            }

            if (!hasOpenIssues) {
                reportHtml = '<p class="text-gray-500">目前沒有任何未完成的工單。</p>';
                reportText = '目前沒有任何未完成的工單。';
            }

            vendorReportDiv.innerHTML = reportHtml;
            latestReportText = reportText;
            vendorReportDiv.classList.remove('hidden');
        }

        // 顯示編輯工單的 Modal
        function showEditModal(issueId) {
            const issueDoc = allIssuesData.find(doc => doc.id === issueId);
            if (!issueDoc) {
                showMessageBox('找不到該工單！');
                return;
            }
            const issueData = issueDoc.data();
            modalContent.innerHTML = createIssueCardHtml(issueData, issueId, true);
            editModal.classList.remove('hidden');
            currentEditingIssueId = issueId;
        }
        
        // 隱藏編輯工單的 Modal
        function hideEditModal() {
            editModal.classList.add('hidden');
            modalContent.innerHTML = '';
            currentEditingIssueId = null;
        }

        // 更新工單邏輯
        async function updateIssue(id) {
            const replyEl = document.querySelector(`textarea[data-id="${id}"]`);
            const estEl = document.querySelector(`input[data-id="${id}"]`);
            const companyEl = document.querySelector(`select[data-id="${id}"]`);
            const statusEl = document.querySelector(`select.status-select[data-id="${id}"]`);

            const reply = replyEl?.value || '';
            const est = estEl?.value || '';
            const company = companyEl?.value || '';
            const newStatus = statusEl?.value || '';

            try {
                const ref = doc(db, "issues", id);
                await updateDoc(ref, {
                    vendorReply: reply,
                    estRepairTime: est,
                    vendorCompany: company,
                    status: newStatus,
                    updatedBy: currentUser ? currentUser.email || currentUser.uid : null,
                    updatedAt: serverTimestamp()
                });
                showMessageBox('更新成功');
                hideEditModal(); // 更新成功後隱藏 Modal
            } catch (err) {
                console.error(err);
                showMessageBox(`更新失敗：${err.message}`);
            }
        }
        
        function copyReportToClipboard() {
            if (!latestReportText) {
                return;
            }
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = latestReportText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            showMessageBox('報表內容已複製到剪貼簿！');
        }

        statusTabs.addEventListener('click', (e) => {
            const btn = e.target.closest('.tab-btn');
            if (!btn) return;
            activeTab = btn.dataset.status || 'all';
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active');
            });
            btn.classList.add('active');
            renderIssues();
        });

        sortSelect.addEventListener('change', (e) => { currentSort = e.target.value === 'asc' ? 'asc' : 'desc'; renderIssues(); });
        vendorFilterSelect.addEventListener('change', (e) => { currentVendorFilter = e.target.value; renderIssues(); });
        searchInput.addEventListener('input', () => { renderIssues(); });
        generateReportBtn.addEventListener('click', () => {
             generateDetailedReport();
        });
        copyReportBtn.addEventListener('click', () => {
             copyReportToClipboard();
        });

        // Event listener for the main issue list and the modal
        document.addEventListener('click', async (e) => {
            const target = e.target;
            const id = target.dataset?.id;
            if (!id) return;

            if (target.classList.contains('update-btn')) {
                await updateIssue(id);
            }
            
            if (target.classList.contains('delete-btn')) {
                if (!currentUser) {
                    showMessageBox('請先登入');
                    return;
                }
                const confirmBox = document.createElement('div');
                confirmBox.className = 'fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50';
                confirmBox.innerHTML = `
                    <div class="bg-white p-6 rounded shadow-lg text-center text-black">
                        <p>確定刪除？</p>
                        <div class="flex justify-center gap-4 mt-4">
                            <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="window.deleteIssue('${id}');this.parentElement.parentElement.parentElement.remove();">確定</button>
                            <button class="bg-gray-300 text-black px-4 py-2 rounded" onclick="this.parentElement.parentElement.parentElement.remove()">取消</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(confirmBox);
            }
        });

        // Listen for clicks on report issue titles to open the modal
        vendorReportDiv.addEventListener('click', (e) => {
            const target = e.target;
            if (target.classList.contains('report-issue-title')) {
                const issueId = target.dataset.id;
                showEditModal(issueId);
            }
        });

        // Modal close button event listener
        modalCloseBtn.addEventListener('click', hideEditModal);
        // Modal update button event listener
        modalUpdateBtn.addEventListener('click', async () => {
            if (currentEditingIssueId) {
                await updateIssue(currentEditingIssueId);
            }
        });

        window.deleteIssue = async (id) => {
            const ref = doc(db, "issues", id);
            try {
                await deleteDoc(ref);
                hideEditModal();
            } catch (err) {
                console.error(err);
                showMessageBox(`刪除失敗：${err.message}`);
            }
        };

        function startRealtimeListenAllIssues() {
            if (unsubscribe) unsubscribe();
            unsubscribe = onSnapshot(collection(db, "issues"), (snapshot) => {
                allIssuesData = snapshot.docs;
                renderIssues();
                generateVendorSummary();
            }, (err) => {
                console.error(err);
                issueList.innerHTML = '<p class="text-red-500">無法載入資料</p>';
            });
        }

        startRealtimeListenAllIssues();
    </script>
</body>
</html>
