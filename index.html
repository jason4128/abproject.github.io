<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AB 維修管理系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f4f4f4;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .auth-container {
            display: flex;
            gap: 10px;
        }
        .issue-form, .issue-list {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .issue-form input, .issue-form button, .issue-item select, .issue-item textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .issue-form button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .issue-form button:hover {
            background-color: #4cae4c;
        }
        .issue-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .issue-item.completed {
            background-color: #dff0d8;
        }
        .issue-item.pending {
            background-color: #fcf8e3;
        }
        .issue-item.completed h3, .issue-item.completed p {
            color: #3c763d;
        }
        .issue-item.pending h3, .issue-item.pending p {
            color: #8a6d3b;
        }
        .issue-item button {
            padding: 8px 12px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .issue-item .update-btn {
            background-color: #0275d8;
            color: white;
        }
        .issue-item .delete-btn {
            background-color: #d9534f;
            color: white;
        }
        .auth-status {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>維修管理列表</h1>
        <div class="auth-container">
            <button id="loginButton">登入</button>
            <button id="logoutButton" style="display:none;">登出</button>
        </div>
    </div>
    
    <div id="authStatus" class="auth-status"></div>

    <div class="issue-form">
        <h2>新增維修項目</h2>
        <input type="text" id="issueNameInput" placeholder="損壞項目名稱">
        <button id="addIssueButton">新增項目</button>
    </div>

    <div class="issue-list" id="issuesList">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // 您的 Firebase 專案設定
        const firebaseConfig = {
            apiKey: "AIzaSyAJmR6Cj7RXO7fjzwvRUAto_ThEdbDJoXE",
            authDomain: "ab-project-1e438.firebaseapp.com",
            projectId: "ab-project-1e438",
            storageBucket: "ab-project-1e438.firebasestorage.app",
            messagingSenderId: "76552910163",
            appId: "1:76552910163:web:7d0a40e84c52a7bccb9da6",
            measurementId: "G-PBJR6HGK4N"
        };
        
        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // DOM 元素
        const issueNameInput = document.getElementById('issueNameInput');
        const addIssueButton = document.getElementById('addIssueButton');
        const issuesList = document.getElementById('issuesList');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const authStatus = document.getElementById('authStatus');

        let currentUser = null;

        // 監聽登入狀態
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 已登入
                currentUser = user;
                authStatus.textContent = `已登入：${user.displayName || user.email}`;
                loginButton.style.display = 'none';
                logoutButton.style.display = 'inline-block';
            } else {
                // 未登入
                currentUser = null;
                authStatus.textContent = `未登入`;
                loginButton.style.display = 'inline-block';
                logoutButton.style.display = 'none';
            }
            // 每次狀態改變時重新渲染列表以更新刪除按鈕
            renderIssues();
        });

        // 登入與登出功能
        loginButton.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log('登入成功', result.user);
                }).catch((error) => {
                    console.error('登入失敗', error);
                });
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log('登出成功');
            }).catch((error) => {
                console.error('登出失敗', error);
            });
        });

        // 新增維修項目
        addIssueButton.addEventListener('click', async () => {
            const issueName = issueNameInput.value.trim();
            if (issueName) {
                await addDoc(collection(db, "issues"), {
                    issueName: issueName,
                    status: "未處理",
                    vendorReply: "",
                    estRepairTime: "",
                    datePosted: serverTimestamp()
                });
                issueNameInput.value = '';
            }
        });

        // 取得並顯示所有維修項目（實時更新）
        const issuesQuery = query(collection(db, "issues"), orderBy("datePosted", "desc"));

        const renderIssues = () => {
            // 每次渲染前清空列表
            issuesList.innerHTML = '';
            // 實時監聽資料庫變化
            onSnapshot(issuesQuery, (snapshot) => {
                issuesList.innerHTML = ''; // 每次資料更新時清空再重新渲染
                snapshot.forEach((doc) => {
                    const issue = doc.data();
                    const issueId = doc.id;
                    const issueItem = document.createElement('div');
                    issueItem.classList.add('issue-item');
                    if (issue.status === "已完成") {
                        issueItem.classList.add('completed');
                    } else {
                        issueItem.classList.add('pending');
                    }

                    const date = issue.datePosted ? new Date(issue.datePosted.toDate()).toLocaleString('zh-TW') : '載入中...';
                    
                    issueItem.innerHTML = `
                        <h3>${issue.issueName}</h3>
                        <p><strong>登載日期：</strong>${date}</p>
                        <p><strong>目前狀態：</strong>${issue.status}</p>
                        <p><strong>廠商回覆：</strong>${issue.vendorReply || '尚未回覆'}</p>
                        <p><strong>預計維修時間：</strong>${issue.estRepairTime || '尚未預估'}</p>
                        <textarea class="vendor-reply-input" placeholder="廠商回覆...">${issue.vendorReply || ''}</textarea>
                        <input type="text" class="est-repair-time-input" placeholder="預計維修時間...">
                        <select class="status-select">
                            <option value="未處理" ${issue.status === '未處理' ? 'selected' : ''}>未處理</option>
                            <option value="處理中" ${issue.status === '處理中' ? 'selected' : ''}>處理中</option>
                            <option value="已完成" ${issue.status === '已完成' ? 'selected' : ''}>已完成</option>
                        </select>
                        <button class="update-btn">更新</button>
                        <button class="delete-btn" style="display: none;">刪除</button>
                    `;
                    
                    const vendorReplyInput = issueItem.querySelector('.vendor-reply-input');
                    const estRepairTimeInput = issueItem.querySelector('.est-repair-time-input');
                    const statusSelect = issueItem.querySelector('.status-select');
                    const updateBtn = issueItem.querySelector('.update-btn');
                    const deleteBtn = issueItem.querySelector('.delete-btn');

                    estRepairTimeInput.value = issue.estRepairTime || '';

                    // 顯示或隱藏刪除按鈕
                    if (currentUser) {
                        deleteBtn.style.display = 'inline-block';
                    } else {
                        deleteBtn.style.display = 'none';
                    }

                    // 更新功能
                    updateBtn.addEventListener('click', async () => {
                        await updateDoc(doc(db, "issues", issueId), {
                            vendorReply: vendorReplyInput.value,
                            estRepairTime: estRepairTimeInput.value,
                            status: statusSelect.value
                        });
                    });

                    // 刪除功能
                    deleteBtn.addEventListener('click', async () => {
                        await deleteDoc(doc(db, "issues", issueId));
                    });

                    issuesList.appendChild(issueItem);
                });
            });
        };
        
        // 首次渲染
        renderIssues();
    </script>
</body>
</html>
