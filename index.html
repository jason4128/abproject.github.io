<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>維修管理系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // ===================== Firebase 初始化 =====================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getFirestore, collection, query, where, orderBy, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "你的API_KEY",
      authDomain: "你的AUTH_DOMAIN",
      projectId: "你的PROJECT_ID",
      storageBucket: "你的STORAGE_BUCKET",
      messagingSenderId: "你的SENDER_ID",
      appId: "你的APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ===================== 全域變數 =====================
    let activeTab = "all";
    let sortOrder = "desc"; // 預設最新在上

    // ===================== 載入資料 =====================
    function loadIssues() {
      let q = query(collection(db, "issues"), orderBy("datePosted", sortOrder));

      if (activeTab !== "all") {
        q = query(
          collection(db, "issues"),
          where("status", "==", activeTab),
          orderBy("datePosted", sortOrder)
        );
      }

      onSnapshot(q, (snapshot) => {
        const container = document.getElementById("issue-list");
        container.innerHTML = "";

        if (snapshot.empty) {
          container.innerHTML = `<p class="text-gray-500">目前沒有資料</p>`;
          return;
        }

        snapshot.docs.forEach((doc) => {
          const data = doc.data();
          const datePosted = data.datePosted?.toDate().toLocaleString() || "無日期";

          // 狀態標籤
          let badgeColor = "bg-gray-500";
          if (data.status === "未處理") badgeColor = "bg-red-500";
          if (data.status === "維修中") badgeColor = "bg-yellow-500";
          if (data.status === "已完成") badgeColor = "bg-green-500";

          const item = document.createElement("div");
          item.className = "p-4 border rounded-lg shadow-sm bg-white flex items-center justify-between";

          item.innerHTML = `
            <div>
              <p class="font-bold text-lg">${data.issueName || "未命名"}</p>
              <p class="text-sm text-gray-500">建立時間：${datePosted}</p>
            </div>
            <span class="px-2 py-1 text-white text-sm rounded ${badgeColor}">${data.status}</span>
          `;

          container.appendChild(item);
        });
      });
    }

    // ===================== 切換 Tab =====================
    function switchTab(tab) {
      activeTab = tab;

      // 更新 Tab 樣式
      document.querySelectorAll("[data-tab]").forEach(btn => {
        if (btn.dataset.tab === tab) {
          btn.classList.add("bg-blue-500", "text-white");
          btn.classList.remove("bg-gray-200", "text-black");
        } else {
          btn.classList.remove("bg-blue-500", "text-white");
          btn.classList.add("bg-gray-200", "text-black");
        }
      });

      loadIssues();
    }

    // ===================== 切換排序 =====================
    function changeSort(order) {
      sortOrder = order;
      loadIssues();
    }

    // ===================== 頁面初始化 =====================
    window.onload = () => {
      // 綁定 tab 按鈕
      document.querySelectorAll("[data-tab]").forEach(btn => {
        btn.addEventListener("click", () => switchTab(btn.dataset.tab));
      });

      // 綁定排序下拉選單
      document.getElementById("sort-select").addEventListener("change", (e) => {
        changeSort(e.target.value);
      });

      // 預設顯示全部
      switchTab("all");
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

  <div class="w-full max-w-3xl bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">維修管理系統</h1>

    <!-- 分頁 Tabs -->
    <div class="flex space-x-2 mb-4 justify-center">
      <button data-tab="all" class="px-4 py-2 rounded">全部</button>
      <button data-tab="未處理" class="px-4 py-2 rounded">未處理</button>
      <button data-tab="維修中" class="px-4 py-2 rounded">維修中</button>
      <button data-tab="已完成" class="px-4 py-2 rounded">已完成</button>
    </div>

    <!-- 排序選項 -->
    <div class="flex justify-end mb-4">
      <label class="mr-2 text-gray-600">排序：</label>
      <select id="sort-select" class="border rounded px-2 py-1">
        <option value="desc">最新在前</option>
        <option value="asc">最舊在前</option>
      </select>
    </div>

    <!-- 資料列表 -->
    <div id="issue-list" class="space-y-3"></div>
  </div>
</body>
</html>
