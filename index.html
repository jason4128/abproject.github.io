<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>維修管理平台</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- 登入區塊 -->
  <div id="auth-container" class="flex justify-end mb-4">
    <div id="login-form" class="space-x-2 hidden">
      <input type="email" id="email" placeholder="電子郵件" class="border rounded px-2 py-1">
      <input type="password" id="password" placeholder="密碼" class="border rounded px-2 py-1">
      <button id="login-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">登入</button>
    </div>
    <div id="user-info" class="hidden space-x-2">
      <span id="user-email" class="font-semibold"></span>
      <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">登出</button>
    </div>
  </div>

  <hr class="mb-6">

  <!-- 新增項目 -->
  <h2 class="text-xl font-bold mb-2">新增維修項目</h2>
  <form id="issueForm" class="mb-6 space-y-2">
    <input type="text" id="issueName" name="issueName" required 
      class="border rounded px-3 py-2 w-full" placeholder="輸入損壞項目">
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">新增項目</button>
  </form>

  <hr class="mb-6">

  <!-- 分頁 + 排序 -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 gap-2">
    <div class="flex space-x-2 overflow-x-auto" id="statusTabs">
      <button class="tab-btn bg-white border px-4 py-2 rounded-t-md active" data-status="all">所有項目</button>
      <button class="tab-btn bg-gray-200 border px-4 py-2 rounded-t-md" data-status="未處理">未處理</button>
      <button class="tab-btn bg-gray-200 border px-4 py-2 rounded-t-md" data-status="維修中">維修中</button>
      <button class="tab-btn bg-gray-200 border px-4 py-2 rounded-t-md" data-status="待料中">待料中</button>
      <button class="tab-btn bg-gray-200 border px-4 py-2 rounded-t-md" data-status="已完成">已完成</button>
    </div>
    <select id="sortSelect" class="border px-2 py-1 rounded">
      <option value="desc">依登載日期：新到舊</option>
      <option value="asc">依登載日期：舊到新</option>
    </select>
  </div>

  <!-- 搜尋 -->
  <div class="mb-4">
    <input type="text" id="searchInput" placeholder="搜尋項目名稱或廠商回覆..."
      class="border rounded w-full px-3 py-2">
  </div>

  <!-- 維修列表 -->
  <div id="issueList" class="space-y-4"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc, serverTimestamp, where } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJmR6Cj7RXO7fjzwvRUAto_ThEdbDJoXE",
      authDomain: "ab-project-1e438.firebaseapp.com",
      projectId: "ab-project-1e438",
      storageBucket: "ab-project-1e438.firebasestorage.app",
      messagingSenderId: "76552910163",
      appId: "1:76552910163:web:7d0a40e84c52a7bccb9da6",
      measurementId: "G-PBJR6HGK4N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const statusBadge = {
      "未處理": "bg-red-500 text-white px-2 py-1 rounded text-sm",
      "維修中": "bg-yellow-500 text-white px-2 py-1 rounded text-sm",
      "待料中": "bg-purple-600 text-white px-2 py-1 rounded text-sm",
      "已完成": "bg-green-600 text-white px-2 py-1 rounded text-sm"
    };

    let unsubscribe = null;
    let allIssuesData = [];
    let currentSort = "desc";

    // 登入狀態監聽
    onAuthStateChanged(auth, (user) => {
      const loginForm = document.getElementById('login-form');
      const userInfo = document.getElementById('user-info');
      const userEmailSpan = document.getElementById('user-email');
      if (user) {
        loginForm.classList.add("hidden");
        userInfo.classList.remove("hidden");
        userEmailSpan.textContent = user.email;
      } else {
        loginForm.classList.remove("hidden");
        userInfo.classList.add("hidden");
      }
    });

    // 登入登出
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('登入成功！');
      } catch (error) {
        alert('登入失敗：' + error.message);
      }
    });
    document.getElementById('logout-btn').addEventListener('click', async () => {
      await signOut(auth);
      alert('您已登出。');
    });

    // 新增項目
    const issueForm = document.getElementById('issueForm');
    issueForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const issueName = document.getElementById('issueName').value;
      if (!issueName) return;
      try {
        await addDoc(collection(db, "issues"), {
          issueName,
          status: "未處理",
          vendorReply: "",
          vendorCompany: "",
          estRepairTime: "",
          datePosted: serverTimestamp()
        });
        issueForm.reset();
      } catch (e) {
        console.error("新增失敗：", e);
      }
    });

    // 渲染
    const issueList = document.getElementById('issueList');
    const searchInput = document.getElementById('searchInput');

    const renderIssues = (issues, searchTerm = '') => {
      const normalizedSearchTerm = searchTerm.toLowerCase().trim();
      issueList.innerHTML = '';
      const currentUser = auth.currentUser;

      issues.forEach((doc) => {
        const data = doc.data();
        const id = doc.id;

        // 搜尋過濾
        if (!(normalizedSearchTerm === '' || 
              data.issueName.toLowerCase().includes(normalizedSearchTerm) ||
              (data.vendorReply && data.vendorReply.toLowerCase().includes(normalizedSearchTerm)))) return;

        const waitingDaysHtml = data.status !== '已完成' && data.datePosted
          ? `<p class="text-sm text-gray-500">等待天數：${Math.ceil((new Date() - data.datePosted.toDate()) / (1000*60*60*24))} 天</p>`
          : '';

        const statusTag = `<span class="${statusBadge[data.status] || 'bg-gray-500 text-white px-2 py-1 rounded'}">${data.status}</span>`;

        const issueItem = document.createElement('div');
        issueItem.className = "bg-white shadow rounded p-4";
        issueItem.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h3 class="font-bold text-lg">${data.issueName}</h3>
            ${statusTag}
          </div>
          <p class="text-sm text-gray-600">登載日期：${data.datePosted ? data.datePosted.toDate().toLocaleString('zh-TW') : '載入中...'}</p>
          ${waitingDaysHtml}
          <p class="mt-2"><strong>廠商回覆：</strong>${data.vendorReply || '尚未回覆'}</p>
          <label class="block mt-2"><strong>預計維修時間：</strong></label>
          <input type="date" data-id="${id}" value="${data.estRepairTime}" class="border rounded px-2 py-1 w-full">

          <div class="vendor-form mt-3 space-y-2">
            <textarea data-id="${id}" class="border rounded px-3 py-2 w-full" placeholder="廠商回覆..." rows="3">${data.vendorReply || ''}</textarea>

            <select class="status-select border rounded px-2 py-1 w-full" data-id="${id}">
              <option value="未處理" ${data.status==='未處理'?'selected':''}>未處理</option>
              <option value="維修中" ${data.status==='維修中'?'selected':''}>維修中</option>
              <option value="待料中" ${data.status==='待料中'?'selected':''}>待料中</option>
              <option value="已完成" ${data.status==='已完成'?'selected':''}>已完成</option>
            </select>

            <select class="vendor-company-select border rounded px-2 py-1 w-full" data-id="${id}">
              <option value="">請選擇承辦公司</option>
              <option value="廷澧室內裝修工程有限公司" ${data.vendorCompany==='廷澧室內裝修工程有限公司'?'selected':''}>廷澧室內裝修工程有限公司</option>
              <option value="動能機電工程股份有限公司" ${data.vendorCompany==='動能機電工程股份有限公司'?'selected':''}>動能機電工程股份有限公司</option>
              <option value="尚順能源科技有限公司" ${data.vendorCompany==='尚順能源科技有限公司'?'selected':''}>尚順能源科技有限公司</option>
              <option value="安庭工程有限公司" ${data.vendorCompany==='安庭工程有限公司'?'selected':''}>安庭工程有限公司</option>
            </select>

            <div class="flex gap-2">
              <button class="update-btn bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded" data-id="${id}">更新</button>
              ${currentUser ? `<button class="delete-btn bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded" data-id="${id}">刪除</button>` : ''}
            </div>
          </div>
        `;
        issueList.appendChild(issueItem);
      });
    };

    // 實時監聽
    const setupRealtimeListener = (statusFilter, sortOrder) => {
      if (unsubscribe) unsubscribe();
      let q;
      if (statusFilter==='all') {
        q = query(collection(db, "issues"), orderBy("datePosted", sortOrder));
      } else {
        q = query(collection(db, "issues"), where("status","==",statusFilter), orderBy("datePosted", sortOrder));
      }
      unsubscribe = onSnapshot(q, snapshot => {
        allIssuesData = snapshot.docs;
        renderIssues(allIssuesData, searchInput.value);
      });
    };

    // 分頁切換
    document.getElementById('statusTabs').addEventListener('click', (e)=>{
      if(e.target.matches('.tab
